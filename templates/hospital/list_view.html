<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Больница Бонецкого
    </title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">HOSPITAL</a>
            <form action="{% url 'hospital_list_url' %}" method="hospital">
                {%csrf_token%}
                {%for field in search_form%}
                    {{field}}
                {%endfor%}
                <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      {% for hosp in hospitals %}
      <div class="card">
        <div class="card-header">
            <h1>{{ hosp.title }}</h1>
        </div>
        <div class="card-body bg-success bg-gradient">
          <p class="card-text">{{ hosp.body | truncatewords:15}}</p>
          <a href="{{ hosp.get_absolute_url }}" class="btn btn-primary bg-dark border border-secondary">Read</a>
        </div>
        {% endfor %}
      </div>
</body>
</html>
